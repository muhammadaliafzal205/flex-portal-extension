<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E22CE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="24" cy="24" r="24" fill="url(#purpleGradient)" filter="url(#shadow)"/>
  
  <!-- Monitor/Portal frame -->
  <g transform="translate(24, 24)">
    <!-- Monitor screen -->
    <rect x="-14" y="-10" width="28" height="18" rx="2" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Screen content - portal lines -->
    <line x1="-10" y1="-6" x2="10" y2="-6" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="-10" y1="2" x2="10" y2="2" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Monitor stand -->
    <rect x="-8" y="8" width="16" height="2" rx="1" fill="white"/>
    <line x1="-4" y1="10" x2="-4" y2="12" stroke="white" stroke-width="1.5"/>
    <line x1="4" y1="10" x2="4" y2="12" stroke="white" stroke-width="1.5"/>
    
    <!-- Notification indicator - red badge -->
    <circle cx="12" cy="-11" r="5" fill="#EF4444" filter="url(#shadow)"/>
    <circle cx="12" cy="-11" r="4.5" fill="#F87171"/>
    
    <!-- Notification dot/number area -->
    <circle cx="12" cy="-11" r="3" fill="white" opacity="0.9"/>
    <text x="12" y="-8.5" font-size="5" font-weight="bold" fill="#EF4444" text-anchor="middle" font-family="Arial, sans-serif">!</text>
  </g>
</svg>
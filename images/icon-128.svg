<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#purpleGradient)" opacity="0.1"/>
  
  <!-- Monitor body -->
  <rect x="20" y="25" width="88" height="60" rx="4" fill="url(#purpleGradient)" filter="url(#shadow)"/>
  
  <!-- Screen/Portal inner area -->
  <rect x="25" y="30" width="78" height="50" rx="2" fill="#4a148c" opacity="0.9"/>
  
  <!-- Portal rings effect -->
  <circle cx="64" cy="55" r="20" fill="none" stroke="#b39ddb" stroke-width="2" opacity="0.6"/>
  <circle cx="64" cy="55" r="15" fill="none" stroke="#ce93d8" stroke-width="2" opacity="0.7"/>
  <circle cx="64" cy="55" r="10" fill="none" stroke="#e1bee7" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Center portal circle -->
  <circle cx="64" cy="55" r="6" fill="#e1bee7" opacity="0.9"/>
  
  <!-- Monitor stand -->
  <rect x="55" y="85" width="18" height="8" rx="1" fill="url(#purpleGradient)"/>
  <rect x="50" y="93" width="28" height="4" rx="1" fill="url(#purpleGradient)"/>
  
  <!-- Notification badge -->
  <circle cx="95" cy="25" r="12" fill="#ff5252" filter="url(#shadow)"/>
  
  <!-- Badge border -->
  <circle cx="95" cy="25" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Badge number/indicator -->
  <circle cx="95" cy="25" r="8" fill="#ff5252"/>
  <text x="95" y="32" font-size="12" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">1</text>
</svg>